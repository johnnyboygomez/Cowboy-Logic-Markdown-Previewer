    <title>Cowboy Logic Markdown Previewer</title>

    <script src="./js/marked.js"></script>
    <script>
      const testMarkdown = `# Tad Coffin
## Double Gold Medalist
### 1976 Olympics Games in Montreal (Bromont)
![Tad Coffin and Bally Cor](https://i.pinimg.com/236x/75/9e/a7/759ea77346c161d6602ac58fac6041f6---olympics-equestrian.jpg)
Edmund "Tad" Coffin and Bally Cor won both \`Individual and Team\` gold medals for America in 1976.

\`\`\`
“I’ve looked back at the video on YouTube 
and it’s hard to recognise myself, in a way.
You see a kid who looks as though he hasn’t
a care in the world, strolling into the ring 
with his horse on a loose rein. That kid was 
just there to do the job. He had a 
calmness and inner focus.”
\`\`\`

He couldn't have done it without **Bally Cor**!

"But she kept on _proving us wrong_. You’d try a 3ft fence and she’d jump that, then a 4ft fence and she’d jump that and so on. She never impressed with the way she did it but **_she just kept going up_**
~~She ravely ever stopped.~~.

The pair competed at:
1. The 1975 Pan-Am games
1. The 1976 Olympics
1. the 1978 World Championships

There's also [a profile](https://www.fei.org/stories/lifestyle/horse-human/olympic-equestrian-golden-greats-tad-coffin-1976), and

> There isn’t a single, clear path to Olympic success. Ultimately it will be a test of character, and that is something that champions have in common.
`;

      function updatePreview() {
        let previewText = document.getElementById("preview");
        let inputText = document.getElementById("editor").value;
        let markedText = marked(inputText);
        previewText.innerHTML = markedText;
      }

      function loadTestText () {
        document.getElementById("editor").value = testMarkdown ;
        updatePreview();
      }
    </script>
  </head>
  <body onload="loadTestText()">
        <div class="container-fluid"></div>    
        <div class="row">
            <div class="col text-center text-white bg-success">
            <h1 id="header" style="text-align: center">Markdown Previewer</h1>
            </div>
        </div>
        <div class="row justify-content-center">
        <div class="col-5" id="textInput">
            <textarea id="editor" placeholder="Enter some text" rows="10" onkeyup="updatePreview()"></textarea>
        </div>
        <div class="col-5" id="preview">
          <script>
          </script>
        </div>
        </div>
    </div>
